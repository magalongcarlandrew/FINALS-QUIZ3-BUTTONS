<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary p-4">

  <!-- Task 1: Basic Buttons -->
  <div class="mb-5">
    <h2>Basic Buttons</h2>
    <button class="btn btn-primary btn-lg">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark btn-sm">Dark</button>
    <button class="btn btn-secondary" disabled>Disabled</button> <!-- Bonus -->
  </div>

  <!-- Task 2: Button Tags -->
  <div class="mb-5">
    <h2>Button Tags</h2>
    <button class="btn btn-warning">Button Element</button>
    <a href="#" class="btn btn-primary">Anchor Tag</a>
    <input type="button" class="btn btn-info" value="Input Button">
    <input type="submit" class="btn btn-success" value="Submit Button">
    <input type="reset" class="btn btn-danger" value="Reset Button">
  </div>

  <!-- Task 3: Outline and Block Buttons -->
  <div class="mb-5">
    <h2>Outline and Block Buttons</h2>
    <!-- Outline Buttons -->
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-success">Outline Success</button>
    <button class="btn btn-outline-warning">Outline Warning</button>
    <button class="btn btn-outline-danger">Outline Danger</button>

    <!-- Block Buttons -->
    <div class="d-grid gap-2 d-md-block mt-4">
      <button class="btn btn-primary">Block Button 1</button>
      <button class="btn btn-secondary">Block Button 2</button>
    </div>
  </div>

  <!-- Task 4: Contextual Background Section -->
  <div class="bg-dark text-white p-4 rounded">
    <h2>Contextual Background Section</h2>
    <button class="btn btn-light">Light Button on Dark Background</button>
  </div>

</body>
</html>
